[project]
# Core project settings
enable_telemetry = true
session_timeout = 3600
cache = true
allow_origins = ["*"]

[features]
auto_tag_thread = true
multi_modal = false
spontaneous_file_upload = false
audio = false
prompt_playground = true
show_readme_as_default = false

[UI]
# Fiddler Branding
name = "Fiddler AI Assistant"
description = "Intelligent AI assistant powered by Fiddler's monitoring and observability platform"

# UI Behavior
default_collapse_content = true
default_expand_messages = false
hide_cot = false
show_readme_as_default = true

# Fiddler Branding Assets
github = "https://github.com/fiddler-labs/fiddler-chatbot"
custom_css = "/public/fiddler-theme.css"
custom_font = "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

# Logo configuration
logo = "/public/logo.png"
favicon = "/public/logo.png"

# Fiddler Logo
[UI.theme]
primary_color = "#2563eb"
layout = "wide"
